<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/formulario.css">
</head>
<body>
    <main class="main">
        <div class="div1">
            <h1>Formulario de Contacto</h1>
        </div>
        <div class="div2">
            <p>Los Campos Marcados con <span style="color: red;">*</span> son obligatorios</p>
        </div>
        <div class="div3">
            <form action="">
                <label for="nombreyapellido">Nombre<span style="color: red;">*</span></label>
                <input type="text" name="nombreyapellido" id="" placeholder="Primer Nombre">
                <input type="text" name="nombreyapellido" id="" placeholder="Primer Apellido">
                <br>
                <label for="fdenacimiento">Fecha de nacimiento</label>
                <input type="date" name="fdenacimiento">
                <br>
                <label for="email">E-mail<span style="color: red;">*</span></label>
                <input type="email" name="email" id="" placeholder="Ingresa tu Correo">
                <br>
                <label for="sexo">Sexo</label>
                <label for="sexo">M</label>
                <input type="checkbox" name="sexo">
                <label for="sexo">F</label>
                <input type="checkbox" name="sexo" id="">
                <br>
                <label for="pais">Pais<span style="color: red;">*</span></label>
                <select name="pais" id="">
                    <option value="" selected disabled>Selecciona Tu Pais</option>
                    <option value="+58">Venezuela</option>
                    <option value="+57">Colombia</option>
                    <option value="+54">Argentina</option>
                    <option value="+51">Peru</option>
                    <option value="+593">Ecuador</option>
                    <option value="+598">Uruguay</option>
                    <option value="+1">EE.UU</option>
                    <option value="+34">Espa√±a</option>
                </select>
                <br>
                <label for="estado">Estado<span style="color: red;">*</span></label>
                <input type="text" name="estado" id="" placeholder="Ingresa tu Estado">
                <br>
                <label for="ciudad">Ciudad</label>
                <input type="text" name="ciudad" placeholder="Ingresa tu Ciudad">
                <br>
                <label for="telefono">Telefono<span style="color: red;">*</span></label>
                <input type="number" name="telefono" placeholder="Ingresa tu Nro.">
                <br>
                <br>
                <hr>
                <label for="submit"></label>
                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
    </main>
</body>
</html>
